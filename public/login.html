</head>
<body>
<nav>
	<ul>
		<li><a href="/">Home</a></li>
		<li><a href="/shopping.html">Shopping Area</a></li>
		<li><a href="#">Contact Us</a></li>
		<li><a href="#">About Us</a></li>
		<li class="al_right"><a href="#">Login/Sign Up</a></li>
	</ul>
</nav>
<div id="container_demo" >
	<a class="hiddenanchor" id="toregister"></a>
	<a class="hiddenanchor" id="tologin"></a>
	<div id="wrapper">
		<div id="login" class="animate form">
			<form  action="/log_check" autocomplete="on" method="post">
				<h1>Log in</h1>
				<p>
					<label for="user" class="uname" > Your email or username </label>
					<input id="username" name="user" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
				</p>
				<p>
					<label for="password" class="youpasswd" > Your password </label>
					<input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
				</p>
				<p class="keeplogin">
					<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
					<label for="loginkeeping">Keep me logged in</label>
				</p>
				<p class="login button">
					<input type="submit" value="Login" />
				</p>
				<p class="change_link">
					Not a member yet ?
					<a href="/signup.html" class="to_register">Join us</a>
					<a style=""href="troublelogin.html">Trouble logging in?</a>
					<br><br><br><br>
				</p>
			</form>
		</div>



	</div>
</div>
</body>
</html>
